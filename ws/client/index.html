<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // we create a websocket instance and pass in the server address
        // this connects to the server
        let ws = new WebSocket('ws://localhost:9000/ws?uuid=51');
        console.log(ws)

        // we can now listen for the onopen event to be sure that the connection was successful
        ws.onopen = (event) =>{
            ws.send('I am connected');
        }

        // we can also listen to the onmessage event to listen from messages from the server
        ws.onmessage = (event) =>{
            console.log(event.data)
        };
       
    </script>
</body>
</html>
